<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id ="checking" class="account">
      <h2>Checking</h2>
      <div class="checkingBalance">$0</div>
      <input type="text" id="checking_deposit" placeholder="enter an amount" />
      <input type="button" id="checkingDepositButton" value="Deposit" />
      <input type="button" id="checkingWithdraw"value="Withdraw" />
    </div>

    <div id ="savings" class="account">
      <h2>Savings</h2>
      <div class="savings_balance">$0</div>
      <input type="text" id="savings_deposit"placeholder="enter an amount" />
      <input type="button" value="Deposit" />
      <input type="button" value="Withdraw" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
